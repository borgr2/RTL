<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Inventory PWA</title>
  <link rel="manifest" href="manifest.json" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Chicken Inventory Manager</h1>

  <div class="tabs">
    <button onclick="showTab('expenses')">Expenses</button>
    <button onclick="showTab('orders')">Customer Orders</button>
    <button onclick="showTab('readonly')">View Data</button>
  </div>

  <div id="expenses" class="tab">
    <h2>Expenses & Headcount</h2>
    <form id="expensesForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <input type="number" id="price" placeholder="Price" required>
      <h3>Head Count</h3>
      <input type="number" id="starting" placeholder="Starting Heads" required>
      <input type="number" id="casualties" placeholder="Casualties" required>
      <button type="submit">Save</button>
    </form>
  </div>

  <div id="orders" class="tab">
    <h2>Customer Orders</h2>
    <form id="ordersForm">
      <input type="text" id="customerName" placeholder="Customer Name" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="number" id="orderAmount" placeholder="Order Amount" required>
      <input type="number" id="pricePerHead" placeholder="Price per Head" required>
      <input type="number" id="payment" placeholder="Payment" required>
      <button type="submit">Save</button>
    </form>
  </div>

  <div id="readonly" class="tab">
    <h2>Read-Only Data</h2>

    <h3>Expenses</h3>
    <table id="expensesTable">
      <thead>
        <tr><th>Product</th><th>Amount</th><th>Price</th><th>Total</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
      <tfoot><tr><td colspan="3"><strong>Total Price</strong></td><td id="totalExpenses">â‚±0</td><td></td></tr></tfoot>
    </table>

    <h3>Head Count</h3>
    <p>Starting: <span id="viewStarting">0</span></p>
    <p>Casualties: <span id="viewCasualties">0</span></p>
    <p>Orders: <span id="viewOrders">0</span></p>
    <p><strong>Remaining: <span id="remainingHeads">0</span></strong></p>

    <h3>Customer Orders</h3>
    <table id="ordersTable">
      <thead>
        <tr><th>Name</th><th>Location</th><th>Order</th><th>PPH</th><th>Payment</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
